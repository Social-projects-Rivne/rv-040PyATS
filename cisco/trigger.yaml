ShowBgpSessionsVrfAll:
    groups: ['Cli', 'Xml']
    context1: 'cli'
    context2: 'xml'
    exclude: ['last_read', 'last_write', 'last_flap']
    cmd:
        pkg: genie.libs.parser
        class: show_bgp.ShowBgpSessions
        parameters:
            vrf: 'all'
    source:
        class: trigger.Comparator
    devices:
       uut: [c3745, c3725]

TriggerUnconfigConfigEthernetInterface:
    groups: ['unconfig-config', 'interface', 'L2']
    method: 'checkpoint'
    timeout:
       max_time: 180
       interval: 10
    tgn_timeout: 300
    tgn_delay: 10
    devices: [c3745, c3725]

TriggerShutNoShutEthernetInterface:
    groups: ['shut', 'interface', 'L3']
    timeout:
       max_time: 180
       interval: 10
    tgn_timeout: 300
    tgn_delay: 10
    devices: [c3745, c3725]