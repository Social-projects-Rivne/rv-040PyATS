testbed:
  servers:
    tftp:
      server: tftp
      type: linux
      address: 192.168.122.1
      path: '/tftpboot'
      username: cisco
      password: cisco

devices:
  c3745:
    os: iosxe
    type: CSR1000v
    alias: uut
    tacacs:
      login_prompt: cisco
      password_prompt: cisco
      username: cisco
    passwords:
      tacacs: cisco
      enable: cisco
      line: cisco
      linux: cisco
    connections:
      defaults:
        class: 'unicon.Unicon'
      a:
        protocol: telnet
        ip: 127.0.0.1
        port: 5004
    custom:
      abstraction:
        order: [os, type]

  c3725:
    os: iosxe
    type: CSR1000v
    alias: uut1
    tacacs:
      login_prompt: cisco
      password_prompt: cisco
      username: cisco
    passwords:
      tacacs: cisco
      enable: cisco
      line: cisco
      linux: cisco
    connections:
      defaults:
        class: 'unicon.Unicon'
      a:
        protocol: telnet
        ip: 127.0.0.1
        port: 5003
    custom:
      abstraction:
        order: [os, type]


