devices:
  Router1:
    os: iosxe
    type: CSR1000v
    tacacs:
      login_prompt: cisco
      password_prompt: cisco
      username: cisco
    passwords:
      tacacs: cisco
      enable: cisco
      line: cisco
      linux: cisco
    connections:
      defaults:
        class: 'unicon.Unicon'
      a:
        protocol: telnet
        ip: 127.0.0.1
        port: 5002
    custom:
      abstraction:
        order: [os, type]

  Router2:
    os: iosxe
    type: CSR1000v
    tacacs:
      login_prompt: cisco
      password_prompt: cisco
      username: cisco
    passwords:
      tacacs: cisco
      enable: cisco
      line: cisco
      linux: cisco
    connections:
      defaults:
        class: 'unicon.Unicon'
      a:
        protocol: telnet
        ip: 127.0.0.1
        port: 5001
    custom:
      abstraction:
        order: [os, type]

topology:
  Router1:
    interfaces:
      FastEthernet0/0:
        ipv4: 192.168.1.1/24
        type: ethernet
  Router2:
    interfaces:
      FastEthernet0/0:
        ipv4: 192.168.1.2/24
        type: ethernet